<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Grid</ion-title>
    <ion-buttons end>
      <button (click)="goHome()">
          <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">
<ion-list>

  <ion-item>
    <ion-label floating>Licence No:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Driver Name:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Fine:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Amount:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Phone No:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Police Station:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

</ion-list>

<ion-grid>
  <ion-row> 
      <div padding>
        <button ion-button icon-right  color='secondary'>Send
          <ion-icon name="mail"></ion-icon>
        </button>
      </div>  

      <div padding>
        <button ion-button icon-right block color='primary'>Reset
          <ion-icon name="refresh-circle"></ion-icon>
        </button>
      </div>
  </ion-row>
</ion-grid>
</ion-content>
