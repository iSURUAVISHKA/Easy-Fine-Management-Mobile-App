<ion-content padding class="vehicle-fine">
    <img src="assets/img/Untitled-4.jpg" class="image" />
    <ion-list no-lines>

        <ion-item *ngFor="let fine of roadfines">
            <ion-label>{{fine.name}}</ion-label>
            <ion-checkbox [(ngModel)]="fine.status" color="dark"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-card class="price">
        <ion-card-header>
            Total(Rs):
        </ion-card-header>
        <ion-card-content>
            {{ getSum(roadfines) }}
        </ion-card-content>
        <ion-card-header>
            Points:
        </ion-card-header>
        <ion-card-content>
            {{ getSum1(roadfines) }}
        </ion-card-content>
    </ion-card>

    <button ion-button block (click)="itemTapped($event, item)" color="Secondary">Pass Details</button>
</ion-content>
